<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ChopMiniApp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Include Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Initialize Telegram WebApp
      window.onload = function() {
        SendMessage('Telegram', 'OnAuthenticated', "try load");

        if (window.Telegram && window.Telegram.WebApp) {
          const tg = window.Telegram.WebApp;

          SendMessage('Telegram', 'OnAuthenticated', tg);
          tg.expand(); // Optional: Expand the Web App to full height.

          // Use this to get the user data for authentication
          const user = tg.initDataUnsafe?.user;
          if (user) {
            console.log("Authenticated user:", user);
            // You can pass `user` data to Unity if needed

            // Pass the user data as a JSON string to Unity
            const userDataJson = JSON.stringify(user);
            SendMessage('Telegram', 'OnAuthenticated', userDataJson);

          } else {
            console.error("User authentication failed or user data not available.");
          }
        } else {
          console.error("Telegram WebApp SDK not loaded.");
        }
      };
    </script>

  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=540 height=960 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ChopMiniApp</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ChopMiniApp.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/ChopMiniApp.data",
        frameworkUrl: buildUrl + "/ChopMiniApp.framework.js",
        codeUrl: buildUrl + "/ChopMiniApp.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Chop",
        productName: "ChopMiniApp",
        productVersion: "1.0.3",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "540px";
        canvas.style.height = "960px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      //added by JY
      var myUnityInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

                //added by JY
                myUnityInstance = unityInstance;

                // Delay the SendMessage call slightly to allow Unity to be ready
                setTimeout(() => {
                  // Check if Telegram SDK is available
                  if (typeof Telegram !== 'undefined' && Telegram.WebApp.initData) {
                    LoadTelegram();
                  } else {
                    console.error("Telegram SDK not ready");
                  }
                }, 100);  // Adjust the delay as needed

              }).catch((message) => {
                alert(message);
              });
            };

            function LoadTelegram() {
              const authData = Telegram.WebApp.initData;
              console.log("Telegram auth data:", authData);  // Debugging line
              if (myUnityInstance) {
                myUnityInstance.SendMessage('Telegram', 'OnAuthenticated', JSON.stringify(authData));
              } else {
                console.error("Unity instance not available");
              }
            }

      document.body.appendChild(script);

    </script>
  </body>
</html>
